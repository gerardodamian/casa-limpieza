<div class="container">
  <div class="content">
    <ng-container *ngIf="!loading">
      <h1>Producto: {{ product?.name }}</h1>
      <img [src]="product?.img" alt="{{ product?.name }}" style="max-width: 400px;">
      <h2 [ngStyle]="{'color': color}">Precio: {{ product?.price | currency }}</h2>
      <h3 *ngIf="product?.description">Descripción: {{ product?.description }}</h3>
    </ng-container>

    <ng-container *ngIf="loading"><i style="color: blue"><h2>Cargando Información...</h2></i></ng-container>
  </div>
</div>
